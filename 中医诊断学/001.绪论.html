class=fontstyle01><span style='font-size:16.0pt;font-family:宋体;color:black'>就是通过对患者的询问、检查，以掌握病情资料，进而对患者的健康状态和病变本质进行辨识，并做出概括性判断。</span></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span class=fontstyle01><span
style='font-size:16.0pt;font-family:宋体;color:black'>中医诊断学是根据中医学的理论，研究诊法、诊病、辨证的基础理论、基本知识和基本技能的一门学科。它是中医学专业的基础课，是基础理论与临床各科之间的桥梁，是中医学专业课程体系中的主干课程。</span></span></p>
